<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/bundle.js"></script>
  </head>
  <body>

    <div id="app">

      <h1>Euro Converter</h1>
      <p>Conversion rates updated {{ ratesData.date }}</p>



      <label for="amount">Amount: </label>
      <input type="number" name="amount" value="" v-model="amount">

      <label for="currency">Select currency</label>
      <select v-model.number="selectedRate" name="currency">
        <option v-for="(value, key) in getRates" v-bind:value="value" >{{ key }}</option>
      </select>

      <button type="button" name="button" v-on:click="convertToEuro(selectedRate)">Convert to Euro</button>

      <button type="button" name="button" v-on:click="convertFromEuro(selectedRate)">Convert from Euro</button>

      <p v-if="convertedAmount != 0">{{ convertedAmount }}</p>











    <p></p>

</div>
  </body>
</html>
